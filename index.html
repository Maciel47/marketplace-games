<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Market Example</title>
    <link rel="stylesheet" type="text/css" href="assets/css/template.css" />
</head>
<body>
    <header>
        <div class="game-model">
            <div class="game">
                <a href="">
                    <div class="game-img"><img src=""/></div>
                    <button class="game-btn">+</button>
                </a>
                    <div class="game-description-name"></div>
                    <div class="game-description-year"></div>
                    <div class="game-description-price"></div>
                
            </div>
        </div>     
    </header>
    <main>
        <h1>Games</h1>
        <div class="games"></div>
        <aside>

        </aside>
        <div class="game-window">
            <div class="game-window-body">
                <div class="game-window-img">
                    <div class="game-window-img-body">
                        <img src=""/>
                    </div>
                </div>
                <div class="game-window-body-desc">
                    <h1>Title</h1>
                    <div class="game-window-description-year"></div>
                    <div class="game-plataforms">
                        <div class="game-plataform selected"><span></span></div>
                        <div class="game-plataform"><span></span></div>
                        <div class="game-plataform"><span></span></div>
                    </div>
                    
                    <div class="game-description-purchase">
                        <div class="game-window-description-price"></div>
                        <div class="game-window-description-add">
                            <button class="remove-btn">-</button> 
                            <div class="value-add"></div>
                            <button class="add-btn">+</button>
                        </div>
                    </div>
                    
                    <div class="game-window-btn">
                        <button class="game-window-btn-foward"><span>Adicionar ao carrinho</span></button>
                        <button class="game-window-btn-back"><span>Cancelar</span></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="./scripts/games.js"></script>
    <script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
